  <script>
    console.log(
      $('div').each(function () {}),
      $('div').each(function (i) {
        if (i == 4) {
          console.log(arguments);
          return false;
        }
      })
    );
    
    var P = $.easyPlug({
      name: 'test',
      events: ['click'],
      construct: function () {
        console.log('construct');
      },
      init: function () {
        console.log('init');
      },
      invoke: function (name, args) {
        console.log('invoke ' + name);
      }
    });
    
    P.fn.foo = function () {
      console.log('bar');
      console.log(arguments);
      return true;
    };

    $('div').test().test('o').test('foo', 'a','b','c');
  </script>
